server:
  port: 4005

auth:
  service:
    url: http://auth-service:4004

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
# Routes for /api/auth/** to auth-Service
        - id: auth-service-route
          uri: http://auth-service:4004
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

# Routes for /api/patient/** to Patient-Service
        - id: patient-service-routes
#          uri: http://patient-service:4001
          uri: http://patient-service:4001
          predicates:
            - Path=/api/patient/**
          filters:
            - StripPrefix=1
            - JwtValidation

        - id: api-docs-patient-routes
          uri: http://patient-service:4001
          predicates:
            - Path=/api-docs/patients
          filters:
                - RewritePath=/api-docs/patients,/v3/api-docs



